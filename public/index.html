<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Reviews</title>
    <style>
        /* Basic styling for layout */
        body { font-family: Arial, sans-serif; margin: 20px; }
        #auth-section, #content-section { margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        button { margin-right: 5px; }
    </style>
</head>
<body>
    <h1>Product Reviews</h1>

    <!-- Authentication Section -->
    <div id="auth-section">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <br><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Content Section (Visible Only When Authenticated) -->
    <div id="content-section" style="display: none;">
        <div>
            <span id="user-info"></span>
            <button id="logout">Logout</button>
        </div>

        <!-- Add Review Form -->
        <h2>Add New Review</h2>
        <form id="add-review-form">
            <label for="product">Product:</label>
            <input type="text" id="product" required>
            <br><br>
            <label for="brand">Brand:</label>
            <input type="text" id="brand" required>
            <br><br>
            <label for="content">Content:</label>
            <input type="text" id="content" required>
            <br><br>
            <label for="score">Score:</label>
            <input type="number" id="score" min="1" max="5" required>
            <br><br>
            <label for="product_url">Product URL:</label>
            <input type="url" id="product_url" required>
            <br><br>
            <button type="submit">Add Review</button>
        </form>
    </div>

    <!-- Reviews Table (Always Visible) -->
    <h2>All Reviews</h2>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Brand</th>
                <th>Content</th>
                <th>Score</th>
                <th>Date Posted</th>
                <th>Author</th>
                <th>Product Link</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="reviews-body">
            <!-- Reviews will be populated here -->
        </tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
